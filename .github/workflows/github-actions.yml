name: github-actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

      - name: Run ESLlint
        run: npm run lint
        working-directory: client

      - name: Run Stylelint
        run: npm run lint:styles
        working-directory: client

      - name: Test client
        run: npm run test
        working-directory: client
