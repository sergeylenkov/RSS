<!DOCTYPE html>
<html>
<head>
	<title>RSS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<link href="main.css" rel="stylesheet" type="text/css" />
		
	<script src="js/lib/jquery-2.1.3.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div id="main">
		<div id="header">
			<div class="main-title">RSS Reader</div>
			<div id="reload-button"><svg><use xlink:href="img/icons.svg#refresh"></use></svg></div>
		</div>		
		
		<div id="menu">
			<div id="menu-channels"></div>
			<div id="menu-channels-edit">
				<div id="menu-channels-item-add" class="menu-channels-item"><div class="icon"><svg><use xlink:href="img/icons.svg#add"></use></svg></div></div>
				<div id="menu-channels-item-edit" class="menu-channels-item"><div class="icon"><svg><use xlink:href="img/icons.svg#edit"></use></svg></div></div>
				<div id="menu-channels-add-form">
					<input id="menu-channels-add-form-link" placeholder="ссылка на канал" type="text"/>
					<div id="menu-channels-add-form-add" class="menu-channels-item"><div class="icon"><svg><use xlink:href="img/icons.svg#add"></use></svg></div></div>
					<div id="menu-channels-add-form-close" class="menu-channels-item"><div class="icon"><svg><use xlink:href="img/icons.svg#x"></use></svg></div></div>
				</div>
			</div>
		</div>
		<div id="content">
		</div>
		<div id="bottom-menu">
			<div id="read-more">Читать прочитанное ↓</div>
		</div>
	</div>	
</body>
</html>
