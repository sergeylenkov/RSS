<!DOCTYPE html>
<html>
<head>
	<title>RSS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<link href="static/main.css" rel="stylesheet" type="text/css" />		
	
	<script src="js/data.js"></script>
	<script src="js/ui.js"></script>
</head>

<body>
	<div id="main">
		<div id="menu">
			<div id="reload-button">
				<div id="reload-button-icon"><svg><use xlink:href="static/icons.svg#refresh"></use></svg></div>
				<div id="reload-button-label">Обновить</div>
			</div>
			<div id="menu-channels"></div>
			<div id="menu-channels-edit">
				<div id="menu-channels-item-add" class="menu-channels-item"><div class="icon"><svg><use xlink:href="static/icons.svg#add"></use></svg></div></div>
				<div id="menu-channels-item-edit" class="menu-channels-item"><div class="icon"><svg><use xlink:href="static/icons.svg#edit"></use></svg></div></div>
				<div id="menu-channels-add-form">
					<input id="menu-channels-add-form-link" placeholder="ссылка на канал" type="text"/>
					<div id="menu-channels-add-form-add" class="menu-channels-item"><div class="icon"><svg><use xlink:href="static/icons.svg#add"></use></svg></div></div>
					<div id="menu-channels-add-form-close" class="menu-channels-item"><div class="icon"><svg><use xlink:href="static/icons.svg#x"></use></svg></div></div>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="empty-placeholder">У вас нет новостей, показать 
				<span id="show-viewed-button" class="empty-placeholder-button">просмотренные</span>, 
				<span id="show-readed-button" class="empty-placeholder-button">прочитанные</span> или <span id="show-favorite-button" class="empty-placeholder-button">понравившееся</span>
			</div>
			<div id="read-previous" class="read-more"><span class="read-more-label">Предыдущие</span> <span class="read-more-shortcut">Ctrl + &#x2191;</span></div>
			<div id="news-content"></div>
			<div id="read-next" class="read-more"><span class="read-more-label">Ранее</span> <span class="read-more-shortcut">Ctrl + &#x2193;</span></div>
		</div>
	</div>	
</body>
</html>
